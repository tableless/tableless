<!DOCTYPE html>
<html class="Type-is-{{ .Type }} Kind-is-{{ .Kind }} Section-is-{{ .Section }}" lang='{{ .Site.LanguageCode | default "pt-br" }}' prefix='og: https://ogp.me/ns# fb: https://ogp.me/ns/fb#'>
<head>
  <title>
    {{.Title}} - {{.Site.Params.siteName}} - {{ .Site.Params.description}}
  </title>
  <meta property="og:type" content="article">
  <meta name="description" content='{{if .Param "excerpt"}}{{ .Param "excerpt" }}{{else}}{{ .Summary }}{{end}}'>

<script type='text/javascript' src='//platform-api.sharethis.com/js/sharethis.js#property=5cefe0277feea60012093e56&product=social-analytics' async='async'></script>

  <link rel="canonical" href='{{ if $.Param "canonical" }}{{ $.Param "canonical" }}{{else}}{{.Permalink}}{{end}}'>

  <meta property="og:url" content="{{ .Permalink }}">
  
  <meta property="og:title" content="{{ .Title}}">
  <meta property="og:description" content="{{ .Params.excerpt }}" name="description">
  <meta property="og:image" content="{{ with .Params.image }}{{ . }}{{ else }}images/missing-img.png{{ end }}">
  <meta property="fb:app_id" content="187329465112652">

  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@tableless">
  <meta name="twitter:title" content="{{.Title}}">
  <meta name="twitter:description" content="{{ .Params.excerpt }}">
  <meta name="twitter:image" content="{{ with .Params.image }}{{ . }}{{ else }}images/missing-img.png{{ end }}">

  <script type="application/ld+json">
    { "@context": "https://schema.org",
      "@type": "Article",
      "headline": "{{.Title}}",
      "author": "{{with .Params.authors}}{{ . }}{{end}}",
      "image": "{{ .Params.image }}",
      "publisher": {
        "@type" : "Organization",
        "name":"{{.Site.Params.siteName}}",
        "logo":"https://tableless.com.br/images/logo.svg"
        },
      "url": "{{ .Permalink }}",
      "wordCount": "{{ .FuzzyWordCount }}",
      "keywords": "{{.Params.tags}}",
      "datePublished": "{{ .Date.Format "02/01/2006"}}",
      "dateCreated": "{{ .Date.Format "02/01/2006"}}",
      "articleBody": "{{ .Content }}",
      "description": "{{if .Param "excerpt"}}{{ .Param "excerpt" }}{{else}}{{ .Summary }}{{end }}"
    }
  </script>

  {{- partialCached "head.html" . -}}

</head>
<body>

      <!-- <li><a href="https://servicos.netlify.com/" class="tb-lnk-psdhtml">PSD para HTML</a></li> -->

      <li><a href="https://facebook.com/tablelessbr" class="tb-lnk-social-facebook"><img src="{{ .Site.BaseURL }}images/logo-facebook.png" alt="Link para Facebook"></a></li>
